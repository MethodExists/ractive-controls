<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body>

  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
